<body>
  <header class="site-header">
    <div class="brand">

      <!-- Personalized welcome banner -->

  <main class="container">
    <section class="card-section">
      <h2>ğŸ  Home</h2>
      <div class="card-container">
        <a id="studentsCard" class="card" href="students.html">

  <footer class="site-footer">

    <button onclick="logout()">Logout</button>
  </footer>

  <script>
    // Role-based visibility
    const role = localStorage.getItem("role");

    // Hide all cards first
    document.getElementById("studentsCard").style.display = "none";
    document.getElementById("teachersCard").style.display = "none";
    document.getElementById("parentsCard").style.display = "none";
    document.getElementById("adminCard").style.display = "none";

    if (role === "admin") {
      // Admin sees everything
      document.getElementById("studentsCard").style.display = "block";
      document.getElementById("teachersCard").style.display = "block";
      document.getElementById("parentsCard").style.display = "block";
      document.getElementById("adminCard").style.display = "block";
    } else if (role === "teacher") {
      document.getElementById("studentsCard").style.display = "block";
      document.getElementById("teachersCard").style.display = "block";
      document.getElementById("parentsCard").style.display = "block";
    } else if (role === "parent") {
      document.getElementById("studentsCard").style.display = "block";
      document.getElementById("parentsCard").style.display = "block";
    } else if (role === "student") {
      document.getElementById("studentsCard").style.display = "block";
    } else {
      // No role â†’ back to login
      window.location.href = "login.html";
    }

    // Show personalized banner
    if (role) {
      document.getElementById("welcomeBanner").innerText =
        "Welcome " + role.charAt(0).toUpperCase() + role.slice(1) + "!";
    }

    // Logout function
    function logout() {
      localStorage.removeItem("role");
      window.location.href = "login.html";
    }
  </script>
</body>
