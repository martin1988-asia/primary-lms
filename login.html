<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LMS Login Â· Asia & Julio Primary School</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <h1 class="brand-title">Asia & Julio Primary School LMS</h1>
      <p class="brand-subtitle">Login to continue</p>
    </div>
  </header>

  <main class="container">
    <section class="card-section">
      <h2>ðŸ”‘ Select Your Role</h2>
      <form id="loginForm" class="login-form">
        <label for="role">Choose your role:</label>
        <select id="role" name="role" required>
          <option value="">-- Select Role --</option>
          <option value="admin">Admin</option>
          <option value="teacher">Teacher</option>
          <option value="parent">Parent</option>
          <option value="student">Student</option>
        </select>
        <button type="submit">Login</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <p>Â© 2025 Asia & Julio Primary School</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("loginForm");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const role = document.getElementById("role").value;
        if (!role) {
          alert("Please select a role.");
          return;
        }
        // Save role in localStorage
        localStorage.setItem("role", role);

        // Redirect all roles to home
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
