<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles.css" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://flwjrnzczjkiamcgvzev.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsd2pybnpjempraWFtY2d2emV2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3MDczMTcsImV4cCI6MjA4MTI4MzMxN30.6QWeaOS1o0dkp0RirjW_x_P-hjs6BeM4ytgCYiTCOiQ";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function loadTeacherAnnouncements() {
      const list = document.getElementById("teacherAnnouncements");
      list.innerHTML = "<div class='announcement'>Loading announcements...</div>";

      const { data, error } = await supabase
        .from("announcements")
        .select("*")
        .eq("role", "teacher")
        .order("time", { ascending: false });

      if (error) {
        list.innerHTML = "<div class='announcement'>Unable to load announcements right now.</div>";
        return;
      }

      list.innerHTML = "";
      (data || []).forEach(a => {
        list.innerHTML += `
          <div class="announcement">
            <strong>Teacher:</strong> ${a.message}
            <em style="display:block; font-size:0.9em; color:#666;">${a.time}</em>
          </div>`;
      });

      if (!data || data.length === 0) {
        list.innerHTML = "<div class='announcement'>No announcements yet.</div>";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadTeacherAnnouncements();
      // Optional: refresh every 60 seconds
      setInterval(loadTeacherAnnouncements, 60000);
    });
  </script>
</head>

    <section class="card-section">
      <h2>üì¢ Announcements from teachers</h2>
