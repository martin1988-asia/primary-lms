<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="styles.css" />
  <style>
    #announcementBadge {
      background: red; color: white;
      border-radius: 50%; padding: 4px 8px;
      font-size: 0.9rem; margin-left: 8px;
    }
    .announcement {
      border: 1px solid #ccc; background: #f9f9f9;
      padding: 10px; margin: 5px 0; cursor: pointer;
      border-radius: 6px; transition: background 0.3s ease;
    }
    .announcement.unread {
      border-color: red; background: #ffecec; font-weight: bold;
    }
    .announcement:hover { background: #e6f0ff; }
  </style>
  <script>
    const role = localStorage.getItem("role");
    if (role !== "parent") {
      alert("Access denied. Parents only.");
      window.location.href = "login.html";
    }

    function loadAnnouncements() {
      const announcements = JSON.parse(localStorage.getItem("announcements")) || [];
      const list = document.getElementById("announcementList");
      const badge = document.getElementById("announcementBadge");

      // Parents see teacher + admin announcements
      const relevant = announcements.filter(a => a.role === "teacher" || a.role === "admin");
      const unread = relevant.filter(a => !a.read);
      badge.innerText = unread.length;

      list.innerHTML = "";
      relevant.forEach((a, index) => {
        const isUnread = !a.read;
        const div = document.createElement("div");
        div.className = "announcement" + (isUnread ? " unread" : "");
        div.innerHTML = `<strong>${a.role}:</strong> ${isUnread ? "(New) " : ""}${a.message}
                         <em style="float:right">${a.time}</em>`;
        div.onclick = () => markAsRead(index);
        list.appendChild(div);
      });
    }

    function markAsRead(index) {
      const announcements = JSON.parse(localStorage.getItem("announcements")) || [];
      if (announcements[index]) {
        announcements[index].read = true;
        localStorage.setItem("announcements", JSON.stringify(announcements));
        loadAnnouncements();
      }
    }

    document.addEventListener("DOMContentLoaded", loadAnnouncements);
  </script>
